<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial scale=1.0">
<title>Student Registration Form</title>
<style>
body{
font-family: Ariel, sans-serif;
margin: 40px;
background-color: #f4f4f9;
}
h2{
text-align: center;
color: #333;
}
form{
max-width: 500px;
margin: auto;
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
display: block;
margin-top: 10px;
font-weight: bold;
}
input {
width: 100%;
padding: 8px;
margin-top: 5px;
border: 1px solid #ccc;
border-radius: 4px;
}
button {
margin-top: 15px;
padding: 10px;
width: 100%;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
font-size: 16px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h2>Student Registration Form</h2>
<form method="POST" action="submit_registration.php">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Enter a valid email" required>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
<label for="course">Course:</label>
<input type="text" id="course" name="course" placeholder="Enter your course name" required>
<button type="submit">Register</button>
</form>
</body>
</html>
